{% extends 'base.html' %}

{% block content %}
    <h1>Post List</h1>
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li><a href="/blog/posts/{{ post.id }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts.</p>
    {% endif %}
{% endblock content %}
